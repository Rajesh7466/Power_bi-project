<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
<div class="search">
    <input type="text" placeholder="enter city name" spellcheck="false">
    <button><img src="images/search.png" alt=""></button>
</div>
<div class="wether">
  <img src="images/rain.png" class="wether-icon">
  <h1 class="temp">22°C</h1>
  <h2 class="city">New York</h2>
  <div class="details">
    <div class="col">
      <img src="images/humidity.png">
      <div>
        <p class="humidity">50%</p>
        <p>Humidity</p>
      </div>
     </div>
     <div id="wind"> 
      <img src="images/wind.png">
      <div >
        <p class="wind">15km/h</p> 
        <p>Wind Speed</p>
      </div>
     </div>
  </div>
</div>
  </div>  
  <script>
    const apiKey="6c12a4faedbf8a6f0f7a38918ddaa1ec";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    const serchBox=document.querySelector(".search input");
    const serchBtn=document.querySelector(".search button");
    async function  checkWeather(city) {
      const response=await fetch(apiUrl+ city +`&appid=${apiKey}`);
      var data=await response.json();
      console.log(data);

      document.querySelector(".city").innerHTML=data.name;
      document.querySelector(".temp").innerHTML=data.main.temp+"°C";
      document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
      document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
    }

    serchBtn.addEventListener("click", ()=>{
      checkWeather(serchBox.value);
    })

     
  </script>
</body>
</html>
